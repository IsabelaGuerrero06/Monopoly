<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tablero Monopoly</title>
  <link rel="stylesheet" href="styles/tablero.css" />
</head>

<body>
  <div class="contenedor-juego">
    <!-- Columna de jugadores -->
    <div class="contenedor-perfiles">
      <div class="jugadores">
        <div class="perfil-jugador">
          <img src="../../assets/img/iconoPerfil.webp" alt="Jugador 1">
          <label>Jugador 1</label>
        </div>
        <div class="perfil-jugador">
          <img src="../../assets/img/iconoPerfil.webp" alt="Jugador 2">
          <label>Jugador 2</label>
        </div>
        <div class="perfil-jugador">
          <img src="../../assets/img/iconoPerfil.webp" alt="Jugador 3">
          <label>Jugador 3</label>
        </div>
        <div class="perfil-jugador">
          <img src="../../assets/img/iconoPerfil.webp" alt="Jugador 4">
          <label>Jugador 4</label>
        </div>
      </div>
    </div>
  <div class="board" aria-label="Tablero de Monopoly">
    <!-- FILA SUPERIOR -->
    <div class="row-top">
      <div class="corner tl free-parking" data-id="20" data-name="free-parking">
        <span class="corner-label">Parqueo<br />Gratis</span>
      </div>
      <div class="edge edge-top" id="edge-top" aria-label="Casillas superiores"></div>
      <div class="corner tr go-to-jail" data-id="30" data-name="go-to-jail">
        <span class="corner-label">Ve a la<br />Cárcel</span>
      </div>
    </div>

    <!-- FILA MEDIA -->
    <div class="row-middle">
      <div class="edge edge-left" id="edge-left" aria-label="Casillas izquierda"></div>

      <div class="center">
        <img src="../../assets/img/monopoly-logo2.webp" alt="Monopoly" class="logo-center" />
      </div>

      <div class="edge edge-right" id="edge-right" aria-label="Casillas derecha"></div>
    </div>

    <!-- FILA INFERIOR -->
    <div class="row-bottom">
      <div class="corner bl jail " id="jail" data-id="10" data-name="jail">
        <span class="corner-label">Cárcel<br />/ Visita</span>
      </div>
      <div class="edge edge-bottom" id="edge-bottom" aria-label="Casillas inferiores"></div>
      <div class="corner br go" id="go" data-id="0" data-name="go">
        <span class="corner-label">Salida</span>
      </div>
    </div>
  </div>

  <script type="module" src="../controllers/tablero.js"></script>
</body>
