<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablero Monopoly Bootstrap</title>
    <!-- Importar Bootstrap -->
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"  rel="stylesheet"/>
  </head>
  <body>
    <div class="container border border-dark">
      <!-- Fila superior -->
      <div class="row">
        <div class="col border border-primary-subtle text-center ratio ratio-1x1">21 Parking</div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1 bg-danger">22</div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1">  23 Chance</div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1 bg-danger">24</div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1 bg-danger">25</div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1">26 Railroad</div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1 bg-warning">27</div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1 bg-warning">28</div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1">29 Water works</div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1 bg-warning">30</div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1">31 Go to jail</div>
      </div>

      <!-- Fila del medio -->
      <div class="row">
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1 bg-light">20</div>
        <div class="col-10"></div>
        <!-- Espacio central -->
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1 bg-success">32</div>
      </div>
      <div class="row">
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1 bg-light">19</div>
        <div class="col-10"></div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1 bg-success">33</div>
      </div>
      <div class="row">
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1">18 Chest</div>
        <div class="col-10"></div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1">34 Chest</div>
      </div>
      <div class="row">
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1 bg-light">17</div>
        <div class="col-10"></div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1 bg-success">35</div>
      </div>
      <div class="row">
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1">16 Railroad</div>
        <div class="col-10"></div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1">36 Railroad</div>
      </div>
      <div class="row">
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1 bg-secondary">15</div>
        <div class="col-10"></div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1">37</div>
      </div>
      <div class="row">
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1 bg-secondary">14</div>
        <div class="col-10"></div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1 bg-primary">38</div>
      </div>
      <div class="row">
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1">13 Electric</div>
        <div class="col-10"></div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1">39 Luxury tax</div>
      </div>

      <div class="row">
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1 bg-secondary">12</div>
        <div class="col-10"></div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1 bg-primary">40</div>
      </div>

      <!-- Fila inferior -->
      <div class="row">
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1">11 Jail</div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1 bg-info">10</div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1 bg-info">9</div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1">Chance</div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1 bg-info">7</div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1">6 Railroad</div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1">5 Income tax</div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1 bg-dark text-white">4</div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1">3 Chest</div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1 bg-dark text-white">2</div>
        <div  class="col border border-primary-subtle text-center ratio ratio-1x1">1 Go</div>
      </div>
    </div>
  </body>
</html>
