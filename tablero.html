<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tablero Monopoly</title>
  <!-- Bootstrap para estilos rápidos y responsivos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Hoja de estilos personalizada -->
  <link rel="stylesheet" href="styles/estilos.css" />
</head>
<body>
  <div class="tablero">
    <!-- Esquinas del tablero (estáticas con imágenes) -->
    <div class="casilla esquina esquina-top-left free-parking"></div>
    <div class="casilla esquina esquina-top-right go-to-jail"></div>
    <div class="casilla esquina esquina-bottom-left jail"></div>
    <div class="casilla esquina esquina-bottom-right go"></div>

    <!-- Centro del tablero (estático) -->
    <div class="centro">
      <img src="assets/img/monopoly-logo2.webp" alt="Monopoly logo" class="logo-centro" />
    </div>
    <!-- Las casillas entre esquinas se generarán dinámicamente con JS -->
  </div>

  <!-- Script para construir el tablero dinámicamente -->
  <script src="scripts/tablero.js"></script>
</body>
</html>
